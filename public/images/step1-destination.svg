<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#F8F9FA"/>
  
  <!-- Phone Frame -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="140" height="30" fill="#00A67E"/>
  <text x="100" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">목적지 입력</text>
  
  <!-- Input Fields -->
  <rect x="40" y="80" width="120" height="25" rx="5" fill="#F5F5F5" stroke="#E0E0E0"/>
  <text x="45" y="95" font-family="Arial" font-size="10" fill="#666666">출발지: 현재 위치</text>
  
  <rect x="40" y="115" width="120" height="25" rx="5" fill="#FFFFFF" stroke="#00A67E" stroke-width="2"/>
  <text x="45" y="130" font-family="Arial" font-size="10" fill="#333333">목적지: 신논현역</text>
  
  <!-- Search Button -->
  <rect x="50" y="150" width="100" height="20" rx="10" fill="#00A67E"/>
  <text x="100" y="163" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">경로 찾기</text>
</svg>

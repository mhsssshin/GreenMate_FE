<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#F8F9FA"/>
  
  <!-- Phone Frame -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="140" height="30" fill="#00A67E"/>
  <text x="100" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">걷기 시작</text>
  
  <!-- Map View -->
  <rect x="40" y="70" width="120" height="80" rx="5" fill="#E8F5E8"/>
  
  <!-- Current Location -->
  <circle cx="80" cy="100" r="6" fill="#FF5722"/>
  <circle cx="80" cy="100" r="12" fill="#FF5722" opacity="0.3"/>
  
  <!-- Destination -->
  <circle cx="140" cy="130" r="6" fill="#4CAF50"/>
  
  <!-- Route Line -->
  <path d="M 80 100 Q 110 115 140 130" stroke="#00A67E" stroke-width="3" fill="none"/>
  
  <!-- Navigation Arrow -->
  <polygon points="110,115 105,110 115,110" fill="#00A67E"/>
  
  <!-- Progress Info -->
  <rect x="40" y="160" width="120" height="15" rx="3" fill="#E0E0E0"/>
  <rect x="40" y="160" width="60" height="15" rx="3" fill="#00A67E"/>
  <text x="100" y="170" font-family="Arial" font-size="8" fill="#333333" text-anchor="middle">50% 진행</text>
</svg>

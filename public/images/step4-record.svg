<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#F8F9FA"/>
  
  <!-- Phone Frame -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="140" height="30" fill="#00A67E"/>
  <text x="100" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">기록 저장</text>
  
  <!-- Success Icon -->
  <circle cx="100" cy="90" r="20" fill="#4CAF50"/>
  <path d="M 90 90 L 95 95 L 110 80" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stats -->
  <rect x="40" y="120" width="120" height="15" rx="3" fill="#F5F5F5"/>
  <text x="45" y="130" font-family="Arial" font-size="9" fill="#333333">거리: 1.8km</text>
  
  <rect x="40" y="140" width="120" height="15" rx="3" fill="#F5F5F5"/>
  <text x="45" y="150" font-family="Arial" font-size="9" fill="#333333">시간: 22분</text>
  
  <rect x="40" y="160" width="120" height="15" rx="3" fill="#F5F5F5"/>
  <text x="45" y="170" font-family="Arial" font-size="9" fill="#333333">걸음 수: 2,200걸음</text>
</svg>

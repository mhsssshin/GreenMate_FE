server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Next.js 정적 파일들 프록시
    location /_next/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # /m/ 경로는 Next.js 앱으로 프록시
    location /m/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # APK 파일 다운로드
    location = /GreenMate_v1.0.0.apk {
        root /var/www/greenmate/public;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Disposition "attachment; filename=\"GreenMate_v1.0.0.apk\"" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 정적 파일 (index.html) 서빙
    location = / {
        root /var/www/greenmate/public;
        try_files /index.html =404;
    }

    # CSS 및 JS 파일들 (/_next/ 경로 제외)
    location ~* ^/(?!_next/).*\.(css|js)$ {
        root /var/www/greenmate/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 이미지 파일들
    location /images/ {
        root /var/www/greenmate/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # manifest.json
    location = /manifest.json {
        root /var/www/greenmate/public;
        add_header Content-Type application/json;
    }

    # favicon.ico
    location = /favicon.ico {
        root /var/www/greenmate/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # icon 파일들
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/greenmate/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
